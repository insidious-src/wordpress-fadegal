<!DOCTYPE html>
<html>
    <head>
        <title>Fadegal - Demo</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/fadegal.base.css">
    </head>
    <body>
        <div class="slideshow" id="preview-image">
            <a href="#"><img class="selected" src="img/neuron.jpg"  title="Neuron"></a>
            <a href="#"><img src="img/batman.jpg" title="Batman"></a>
            <a href="#"><img src="img/cppual.jpg" title="CPPUAL"></a>
            <a href="#"><img src="img/mk.jpg" title="MK"></a>
        </div>
        <div class="thumbs" id="thumbnails">
            <a href="#"><img class="selected" src="img/neuron.jpg"  title="Neuron"></a>
            <a href="#"><img src="img/batman.jpg" title="Batman"></a>
            <a href="#"><img src="img/cppual.jpg" title="CPPUAL"></a>
            <a href="#"><img src="img/mk.jpg" title="MK"></a>
        </div>
        <div id="lightbox">
            <div id="lightbox-gallery">
                <div id="lightbox-prev"><a href="#">Prev</a></div>
                <a href="#"><img class="selected" src="img/neuron.jpg"  title="Neuron"></a>
                <a href="#"><img src="img/batman.jpg" title="Batman"></a>
                <a href="#"><img src="img/cppual.jpg" title="CPPUAL"></a>
                <a href="#"><img src="img/mk.jpg" title="MK"></a>
                <div id="lightbox-next"><a href="#">Next</a></div>
            </div>
        </div>
        <div id="content"></div>
        <script
              src="https://code.jquery.com/jquery-3.1.0.min.js"
              integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
              crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/jquery.fadegal.js"></script>

        <script type="text/javascript">
        $(function()
        {
            $('#lightbox').click(function(event)
            {
                if(event.target == document.getElementById('lightbox'))
                    $(this).fadeOut(500);
            });

            var popup = $("#lightbox").fadegal(
            {
                //initialEffect:            false,
                alwaysVisible:            false, // init as a popup gallery
                animation:                true,
                animationDuration:        1000,
                animationType:            "fade", // transitional animations: fade, slide
                navigation:               true,
                navPrevStyle:             "#lightbox-prev",
                navNextStyle:             "#lightbox-next"
            });

            var slideshow = $(".slideshow").fadegal(
            {
                initialDelay:             2000,
                animation:                true,
                animationType:            "fade",
                navigation:               false,
                navigatorFor:             [popup]
            });

            var thumbs = $(".thumbs").fadegal(
            {
                animation:                false,
                maxItems:                 0, // maximum visible items
                navigation:               false,
                navigatorFor:             [slideshow]
            });

            popup.navigate(thumbs);
        });
        </script>
    </body>
</html>
